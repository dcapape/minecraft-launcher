name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'  # Se ejecuta cuando se hace push de un tag que empieza con 'v'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    permissions:
      contents: write  # Necesario para crear releases y subir archivos
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Necesario para obtener tags completos
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller launcher.spec --clean --noconfirm
        
    - name: Get version and tag
      id: get_version
      run: |
        $ref = "${{ github.ref }}"
        $eventName = "${{ github.event_name }}"
        
        Write-Host "Event name: $eventName"
        Write-Host "Ref: $ref"
        
        # Verificar si es un release de GitHub
        if ($eventName -eq "release") {
          $version = "${{ github.event.release.tag_name }}"
          $tag = "${{ github.event.release.tag_name }}"
          Write-Host "Detected: GitHub Release - Tag: $tag"
        }
        # Verificar si es un push de tag (refs/tags/v1.0.0)
        elseif ($ref -like "refs/tags/*") {
          $tag = $ref -replace "refs/tags/", ""
          $version = $tag
          Write-Host "Detected: Git Tag Push - Tag: $tag"
        }
        # Es un push de branch
        else {
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "dev-$shortSha"
          $tag = ""
          Write-Host "Detected: Branch Push - Version: $version"
        }
        
        # Escribir outputs
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
        Write-Host "Final Version: $version"
        Write-Host "Final Tag: $tag"
      shell: pwsh
        
    - name: Create release archive
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        Compress-Archive -Path dist\MinecraftLauncher.exe -DestinationPath "MinecraftLauncher-$version-windows.zip" -Force
        echo "Archive created: MinecraftLauncher-$version-windows.zip"
      shell: pwsh
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftLauncher-windows-${{ steps.get_version.outputs.version }}
        path: |
          dist/MinecraftLauncher.exe
          MinecraftLauncher-*-windows.zip
        retention-days: 30
          
    - name: Create or Update Release (from tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Release ${{ steps.get_version.outputs.tag }}
        files: |
          dist/MinecraftLauncher.exe
          MinecraftLauncher-*-windows.zip
        draft: false
        prerelease: false
        make_latest: true
        generate_release_notes: false
        body: |
          ## Minecraft Launcher - Windows
          
          **Version:** ${{ steps.get_version.outputs.tag }}
          
          ### Installation
          
          1. Download `MinecraftLauncher.exe` or the ZIP archive
          2. Run the executable
          3. Sign in with your Microsoft account
          4. Launch Minecraft!
          
          ### Automatic Build
          
          This release was automatically created from tag ${{ steps.get_version.outputs.tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload to Release (from GitHub Release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: |
          dist/MinecraftLauncher.exe
          MinecraftLauncher-*-windows.zip
        draft: false
        prerelease: ${{ github.event.release.prerelease }}
        body: |
          ## Minecraft Launcher - Windows
          
          **Version:** ${{ github.event.release.tag_name }}
          
          ### Installation
          
          1. Download `MinecraftLauncher.exe` or the ZIP archive
          2. Run the executable
          3. Sign in with your Microsoft account
          4. Launch Minecraft!
          
          ### Changes
          
          ${{ github.event.release.body }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

