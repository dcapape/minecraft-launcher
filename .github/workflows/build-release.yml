name: Build and Release

on:
  push:
    branches:
      - main
      - master
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable with PyInstaller
      run: |
        python -m PyInstaller launcher.spec --clean --noconfirm
        
    - name: Get version
      id: get_version
      run: |
        if ("${{ github.event_name }}" -eq "release") {
          $version = "${{ github.event.release.tag_name }}"
        } elseif ("${{ github.ref }}" -match "refs/tags/(.+)") {
          $version = $matches[1]
        } else {
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          $version = "dev-$shortSha"
        }
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Version: $version"
      shell: pwsh
        
    - name: Create release archive
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        Compress-Archive -Path dist\MinecraftLauncher.exe -DestinationPath "MinecraftLauncher-$version-windows.zip" -Force
        echo "Archive created: MinecraftLauncher-$version-windows.zip"
      shell: pwsh
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MinecraftLauncher-windows-${{ steps.get_version.outputs.version }}
        path: |
          dist/MinecraftLauncher.exe
          MinecraftLauncher-*-windows.zip
        retention-days: 30
          
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: |
          dist/MinecraftLauncher.exe
          MinecraftLauncher-*-windows.zip
        draft: false
        prerelease: ${{ github.event.release.prerelease }}
        body: |
          ## Minecraft Launcher - Windows
          
          **Version:** ${{ github.event.release.tag_name }}
          
          ### Installation
          
          1. Download `MinecraftLauncher.exe` or the ZIP archive
          2. Run the executable
          3. Sign in with your Microsoft account
          4. Launch Minecraft!
          
          ### Changes
          
          ${{ github.event.release.body }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

